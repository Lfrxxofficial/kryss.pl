<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Submit Song ‚Äî Kryss.pl</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#fff;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.box{
  background:#121212;
  padding:30px;
  border-radius:15px;
  width:100%;
  max-width:460px;
  box-shadow:0 0 20px rgba(0,0,0,.6);
}
h1{text-align:center;}
input{
  width:100%;
  margin-top:12px;
  padding:10px;
  border-radius:8px;
  border:none;
}
.criteria{
  margin-top:15px;
  font-size:.9rem;
  color:#ccc;
}
button{
  width:100%;
  margin-top:20px;
  padding:12px;
  border:none;
  border-radius:25px;
  background:#1db955;
  cursor:pointer;
}
button:hover{background:#17a84a}
.status{
  text-align:center;
  margin-top:10px;
  font-size:.9rem;
}
</style>
</head>

<body>

<div class="box">
  <h1>üé∂ Propozycja piosenki</h1>

  <input id="song" placeholder="Nazwa piosenki *">
  <input id="album" placeholder="Album *">
  <input id="name" placeholder="Imiƒô (opcjonalnie)">
  <input id="className" placeholder="Klasa (opcjonalnie)">

  <div class="criteria">
    <strong>Kryteria:</strong><br>
    ‚Ä¢ Brak wulgarno≈õci<br>
    ‚Ä¢ Brak kontrowersji<br><br>
    <label>
      <input type="checkbox" id="accept">
      Akceptujƒô kryteria
    </label>
  </div>

  <button onclick="sendSong()">Wy≈õlij</button>
  <div class="status" id="status"></div>
</div>

<script>
const WEBHOOK_URL =
"https://discord.com/api/webhooks/1470898854730797068/ci_H5ZLLbKxBRks1tVfLhV81vPdn4pr-0zanZjfEwcFxEHedJUNOmfCc0HKzKBXJC0Zk";

// POPRAWNE POBRANIE ELEMENT√ìW
const songEl = document.getElementById("song");
const albumEl = document.getElementById("album");
const nameEl = document.getElementById("name");
const classEl = document.getElementById("className");
const acceptEl = document.getElementById("accept");
const statusEl = document.getElementById("status");

function sendSong(){
  if(!songEl.value.trim() || !albumEl.value.trim()){
    status("Uzupe≈Çnij wymagane pola *");
    return;
  }

  if(!acceptEl.checked){
    status("Musisz zaakceptowaƒá kryteria");
    return;
  }

  fetch(WEBHOOK_URL,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      embeds:[{
        title:"üéµ Nowa propozycja piosenki",
        color:0x1db954,
        fields:[
          {name:"Piosenka", value:songEl.value},
          {name:"Album", value:albumEl.value},
          {name:"Imiƒô", value:nameEl.value || "Nie podano", inline:true},
          {name:"Klasa", value:classEl.value || "Nie podano", inline:true},
          {name:"Kryteria", value:"Brak wulgarno≈õci, brak kontrowersji"}
        ],
        footer:{text:"kryss.pl/sumbit"},
        timestamp:new Date()
      }]
    })
  }).then(()=>{
    status("Wys≈Çano! üéâ");
    songEl.value="";
    albumEl.value="";
    nameEl.value="";
    classEl.value="";
    acceptEl.checked=false;
  }).catch(()=>{
    status("B≈ÇƒÖd wysy≈Çania ‚ùå");
  });
}

function status(text){
  statusEl.innerText = text;
}
</script>

</body>
</html>
